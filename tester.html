<input type="radio" name="vote" value="0"> Option A<br>
<input type="radio" name="vote" value="1"> Option B<br>
<input type="radio" name="vote" value="2"> Option C<br><br>

<button onclick="submitVote()">Vote</button>

<p id="result"></p>

<script>
let count = [0,0,0];

function submitVote() {
  let radios = document.getElementsByName("vote");
  for(let i=0;i<radios.length;i++){
    if(radios[i].checked){
      count[i]++;
    }
  }

  let max = Math.max(...count);
  let idx = count.indexOf(max);
  let names = ["Option A","Option B","Option C"];

  document.getElementById("result").innerText =
    "Leading Option: " + names[idx];
}
</script>
