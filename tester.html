<!DOCTYPE html>
<html>

<head>
    <title>Simple Polling System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        button {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <h2>Vote Your Choice</h2>

    <p>
        Option A: <span id="aCount">0</span>
        <button onclick="vote('A')">Vote</button>
    </p>

    <p>
        Option B: <span id="bCount">0</span>
        <button onclick="vote('B')">Vote</button>
    </p>

    <p>
        Option C: <span id="cCount">0</span>
        <button onclick="vote('C')">Vote</button>
    </p>

    <h3 id="leader">Leading Option: None</h3>

    <script>
        let a = 0,
            b = 0,
            c = 0;

        function vote(option) {
            if (option === 'A') a++;
            else if (option === 'B') b++;
            else if (option === 'C') c++;

            document.getElementById("aCount").innerText = a;
            document.getElementById("bCount").innerText = b;
            document.getElementById("cCount").innerText = c;

            showLeader();
        }

        function showLeader() {
            let leader = "A";

            if (b > a && b > c) leader = "B";
            else if (c > a && c > b) leader = "C";

            document.getElementById("leader").innerText =
                "Leading Option: Option " + leader;
        }
    </script>

</body>

</html>
