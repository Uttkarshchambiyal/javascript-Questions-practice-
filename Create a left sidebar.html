<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a left sidebar</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        
        .container {
            width: 200px;
            height: 500px;
            background-color: rgb(147, 242, 118);
        }
        
        .sidebar {
            width: 200px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .logo pre {
            color: blanchedalmond;
            padding: 30px;
            font-size: 40px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .logout {
            margin-top: auto;
            width: 50px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <h1>Create a left sidebar with</h1>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <pre>hehehh</pre></div>
            <div class="buttons">
                <button>home</button>
                <button>about</button>
                <button>menue</button>
                <button>contact</button>
            </div>
            <div class="logout">
                <button>logout</button>
            </div>

        </div>
    </div>

</body>

</html>
