<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a comparison table for 3 plans with:</title>
    <style>
        table {
            width: 70%;
            text-align: center;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Features</th>
                <th>Price</th>
                <th>premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5g plan</td>
                <td>rs-500</td>
                <td>rs-800</td>
            </tr>
            <tr>
                <td>4g plan</td>
                <td>rs-200</td>
                <td>rs-400</td>
            </tr>
            <tr>
                <td>click-signup</td>
                <td><button>sign-up</button></td>
                <td><button>sign-up</button></td>
            </tr>



        </tbody>
    </table>

</body>

</html>
